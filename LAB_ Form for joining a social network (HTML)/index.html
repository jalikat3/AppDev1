<!DOCTYPE html>
<html lang="en">
<title>Join a social network</title>
<link rel="stylesheet" href="styles.css">

<body>
   <h1>Join a social network</h1>
   <form action="https://wp.zybooks.com/form-viewer.php" enctype="multipart/form-data" method=POST>

      <div>
      <label for="fullName">Full name: </label>
      <input id="fullName" name="fullName" type="text" required>
      </div>

      <br>
      <div>
      <label for="email">Email address: </label>
      <input id="email"  name="email" type="text" required>
      </div>

      <br>
      <div>
      <label for="about">About you: </label>
      <textarea id="about" name="about" rows="3" cols="50"></textarea>
      </div>

      <br>
      <div>
      <label for="picture">Photo: </label>
      <input id="picture" name="picture" type="file">
      </div>

      <br>
      <div>
      
      </div>

   </form>
    
   
   
</body>

</html>

    <script>
        console.log("Example switch statement");
        var terminal = "+77a";
        var token;
        console.log("First letter is " + terminal[0]);
        switch (terminal[0]) {
            case "-":
            case "1": 
            case "2": 
            case "3": 
            case "4": 
            case "5":
            case "6": 
            case "7": 
            case "8": 
            case "9":
                token = "LITERAL";
                break;
            case "a": case "b": case "c":
                token = "VAR"
                break;
            default:
                token = "ERR"
        }
        console.log("The token  is " + token);        
        
     </script>

    
   <script>
        console.log("Examples of looping");
        let i = 5;
        while (i <= 4) {
            console.log(i);
            i++;
        }
        console.log("While loop Done!");
        
        i = 5;
        do {
            console.log(i);
            i++;
        } while (i <= 4);
        console.log("Do While Done!");
        
        for (let i = 1; i <= 4; i++) {
            console.log(i);
        }
        console.log("for loop Done!");
    </script>
    
    <script>
        console.log("Example of functions");
        console.log("Display Sum of 2, 5, and 3.");
        displaySum(2, 5, 3);   // 10
        
        var ave = findAverage(6, 7);  //6.5
        console.log("The average is " + ave);
        
        console.log("The sum of 1, 2, and 3 using the second sum function");
        displaySum2(1, 2, 3); // 6
        
        // Anonymous function that calls itself
        (function(name) {
            console.log("Hello, Anonymous! Msg from " + name);
        })("Snoopy");
        
        var findSum = (a, b) => a + b;
        var sum = findSum(3, 6);
        console.log("The sum from the sum \"arrow fn\" is " + sum);

        var square = x => x * x;

        console.log("The square using the square \"arrow fn\" is " + square(5));
    </script>
